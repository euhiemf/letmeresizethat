<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexdagrid demo</title>

	<style>
		#i-want-to-flexdagrid-this {
			border: 4px solid black;
			width: 300px;
			height: 200px;
			margin: 40px;
			margin-left: 500px;
		}
	</style>
</head>
<body>

	<div id='i-want-to-flexdagrid-this'></div>

	<script src='jquery-2.1.1.min.js'></script>
	<script src='flexdagrid.jquery.js'></script>

	<script> // API

		$(function () {

			$('#i-want-to-flexdagrid-this').flexdagrid();

		});

	</script>

</body>
</html>
